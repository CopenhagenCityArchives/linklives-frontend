<style>
.search-intro--header {
  flex-shrink: 0;
  flex-grow: 1;
  font-size: 3em;
}
.search-intro--text {
  flex-basis: 600px;
  flex-grow: 0;
}
.text-link {
  display: inline-flex;
  font-weight: 500;
  border-bottom: 1px solid transparent;
  transition: border-color 0.4s;
  align-items: center;
}
.text-link:hover {
  text-decoration: none;
  border-bottom-color: black;
}
.text-link .lls-icon {
  width: 1.2rem;
  height: 1.2rem;
  transform: translateY(0.1rem);
}
.text-link .lls-icon--right {
  margin-left: 0.5rem;
}
.help-box {
  padding: 2rem;
  color: white;
  background: rgb(6, 40, 81);
  margin-top: 1rem;
  font-size: 1rem;
  flex-basis: 300px;
  flex-grow: 0;
  flex-shrink: 1;
}
.help-box strong {
  font-weight: 600;
}
.lls-form-actions {
  margin-top: 1rem;
  display: flex;
  justify-content: flex-end;
}
.help-box-container {
  display: flex;
  justify-content: flex-end;
  align-items: flex-start;
}
</style>

<div class="lls-container mt-5">
  <div class="search-intro">
    <div class="lls-row">
    <h2 class="lls-columns-12 lls-columns-4--lg lls-columns-4--xl search-intro--header">
      {{ config.title }}
    </h2>
    <div class="lls-columns-12 lls-columns-6--lg lls-columns-4--xl search-intro--text">
      <p>
        {{ config.introText }}
      </p>
      <a href="{{ config.introMoreLinkUrl }}" class="search-intro--text-link text-link">
        <span>{{ config.introMoreLinkText }}</span>
        <svg class="lls-icon lls-icon--right">
          <use [attr.href]="featherSpriteUrl + '#arrow-right'"></use>
        </svg>
      </a>
    </div>
    <div class="lls-columns-12 lls-columns-2--lg lls-columns-4--xl" style="text-align: right;">
      <h3 style="font-family: notera; font-size: 4rem; font-weight: normal;">Beta</h3>
    </div>
    </div>
  </div>
  <div class="lls-card">
    <h3 class="lls-card__title">Fritekstsøgning</h3>
    <form (ngSubmit)="searchSimple()" class="lls-row">
      <div class="lls-columns-12 lls-columns-8--md">
        <div class="lls-input-group">
          <input
            type="text"
            placeholder="Søg i livsforløb eller kilder"
            class="lls-input-group__field lls-input-group__field--left"
            [(ngModel)]="query"
            name="query"
          />
          <button
            type="submit"
            class="lls-btn lls-btn--big lls-btn--right"
          >
            <span>Søg</span>
            <svg class="lls-icon lls-icon--right">
              <use [attr.href]="featherSpriteUrl + '#search'"></use>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="lls-card">
    <h3 class="lls-card__title">Specifik søgning</h3>
    <form (ngSubmit)="searchAdvanced()" class="lls-row">
      <div class="lls-columns-12 lls-columns-8--md">
        <div class="lls-input-group lls-input-group--reverse-order" *ngFor="let searchTerm of searchTerms; index as i;">
          <lls-dropdown
            class="lls-input-group__field--right lls-input-group__field--basis-40"
            [name]="'searchterm-field-' + i"
            [(ngModel)]="searchTerm.field"
            [options]="fieldOptionsBySearchTerms[i]"
            [featherIconPath]="featherSpriteUrl"
          ></lls-dropdown>
          <input
            type="text"
            [placeholder]="searchFieldPlaceholders[searchTerm.field] || ''"
            class="lls-input-group__field lls-input-group__field--left lls-input-group__field--basis-60"
            [(ngModel)]="searchTerm.value"
            [name]="'searchterm-value-' + i"
          />
        </div>

        <div class="lls-form-actions">
          <button
            type="submit"
            class="lls-btn lls-btn--big"
          >
            <span>Søg</span>
            <svg class="lls-icon lls-icon--right">
              <use [attr.href]="featherSpriteUrl + '#search'"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="lls-columns-12 lls-columns-4--md help-box-container">
        <div class="help-box" [innerHTML]="config.helpBoxText"></div>
      </div>
    </form>
  </div>
</div>
