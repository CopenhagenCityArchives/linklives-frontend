<div>
    <form class="row col-md-12" (ngSubmit)="search()" #simpleSearchForm="ngForm">
        <label for="query">Søg i fritekst</label>
        <div class="input-group mb-3">
            <input type="text" id="query" [(ngModel)]="query" name="query" class="form-control" placeholder="Indtast navn, sted og/eller år" required>
            <div class="input-group-append">
                <button type="submit" class="btn btn-outline-primary">Søg</button>
            </div>
        </div>
    </form>

    <div>
        <a class="panel-title" type="button" data-toggle="collapse" data-target="#searchFields" aria-expanded="false" aria-controls="searchFields">
            Eller foretag en specifik søgning
        </a>

        <div class="collapse card mt-2" id="searchFields">
            <div class="card-header">Søg i et eller flere felter</div>

            <form class="card-body">
                <app-search-field *ngFor="let field of fields" [field]="field"></app-search-field>

                <button class="btn btn-outline-info mr-2" (click)="addField()">
                    Tilføj felt
                    <i class="fa fa-plus"></i>
                </button>

                <button type="submit" class="btn btn-outline-primary">Søg</button>
            </form>
        </div>
    </div>

    <div class="card bg-light my-3" style="width: 18rem;">
        <div class="card-header">
            Du søger i...
        </div>
        <div class="card-body">
            <p>Folketælling 18xx, 18xx og 18xx</p>
            <p>Kirkebog x og x</p>
            <p>&mdash; er pt. forbundne i livsforløb. Der kommer løbende flere kilder til.</p>
        </div>
    </div>
</div>
