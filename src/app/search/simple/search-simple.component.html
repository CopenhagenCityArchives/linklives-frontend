<style>
.help-box {
  padding: 2rem;
  color: white;
  background: rgb(6, 40, 81);
  margin-top: 1rem;
  font-size: 1rem;
  flex-basis: 300px;
  flex-grow: 0;
  flex-shrink: 1;
}
.help-box strong {
  font-weight: 600;
}
.lls-form-actions {
  margin-top: 1rem;
  display: flex;
}
.help-box-container {
  display: flex;
  justify-content: flex-end;
  align-items: flex-start;
}

.lls-search-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem 0;
}

.lls-search-options__result-type-checkboxes {
  display: flex;
}

.lls-search-options__checkbox-container {
  margin-right: 1rem;
}

.lls-search-options__checkbox {
  margin-right: 0.25rem;
}
</style>

<div class="lls-container mt-5">
  <div class="lls-search-intro">
    <div class="lls-row">
    <h2 class="lls-columns-12 lls-columns-4--lg lls-columns-4--xl lls-search-intro--header">
      {{ config.title }}
    </h2>
    <div class="lls-columns-12 lls-columns-6--lg lls-columns-4--xl lls-search-intro--text" [innerHTML]="config.introText"></div>
    <div class="lls-columns-12 lls-columns-2--lg lls-columns-4--xl" style="text-align: right;">
      <h3 style="font-family: notera; font-size: 4rem; font-weight: normal;">Beta</h3>
    </div>
    </div>
  </div>
  <div class="lls-card">
    <h3 class="lls-card__title">Fritekstsøgning</h3>
    <form (ngSubmit)="searchSimple()" class="lls-row">
      <div class="lls-columns-12 lls-columns-8--md">
        <div class="lls-input-group">
          <input
            type="text"
            placeholder="Søg i livsforløb eller kilder"
            class="lls-input-field lls-input-field--big lls-input-group__field lls-input-group__field--left"
            [(ngModel)]="query"
            name="query"
          />
          <button
            type="submit"
            class="lls-btn lls-btn--big lls-btn--right"
          >
            <span>Søg</span>
            <svg class="lls-icon lls-icon--right">
              <use [attr.href]="featherSpriteUrl + '#search'"></use>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="lls-card">
    <h3 class="lls-card__title">Specifik søgning</h3>
    <form (ngSubmit)="searchAdvanced()" class="lls-row">
      <div class="lls-columns-12 lls-columns-8--md">
        <label *ngFor="let searchTerm of searchTerms; index as i;" class="lls-input-entry">
          <span class="lls-input-label">{{ searchFieldLabels[searchTerm.field] }}</span>
          <div class="lls-input-group">
            <input
              type="text"
              [placeholder]="searchFieldPlaceholders[searchTerm.field] || ''"
              class="lls-input-field lls-input-field--big lls-input-group__field"
              [(ngModel)]="searchTerm.value"
              [name]="'searchterm-value-' + i"
            />
            <button
              type="button"
              class="lls-input-group__floating-action"
              [class]="searchTerms.length < 2 ? 'lls-input-group__floating-action--disabled' : ''"
              (click)="removeSearchTerm(i, $event)"
            >
              <svg class="lls-icon lls-icon--right">
                <use [attr.href]="featherSpriteUrl + '#minus-circle'"></use>
              </svg>
            </button>
          </div>
        </label>

        <div class="lls-search-options">
          <div class="lls-search-options__result-type">
            <span class="lls-input-label">Resultattype</span>
            <div class="lls-search-options__result-type-checkboxes">
              <label class="lls-search-options__checkbox-container" *ngFor="let index of indexKeys">
                <input
                  [(ngModel)]="indices[index].value"
                  type="checkbox"
                  class="lls-search-options__checkbox"
                  [name]="'index_' + index"
                >
                <span>{{ indices[index].label }}</span>
              </label>
            </div>
          </div>
          <div class="lls-search-options__add-field">
            <lls-dropdown
              class="lls-dropdown--option-adder"
              [options]="fieldOptions"
              name="add-field"
              label="Tilføj felt"
              [featherIconPath]="config.featherIconPath"
              dropdownIcon="plus-circle"
              dropdownIconOpen="plus-circle"
              (change)="addField($event)"
            ></lls-dropdown>
          </div>
        </div>

        <div class="lls-form-actions">
          <button
            type="submit"
            class="lls-btn lls-btn--big"
          >
            <span>Søg</span>
            <svg class="lls-icon lls-icon--right">
              <use [attr.href]="featherSpriteUrl + '#search'"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="lls-columns-12 lls-columns-4--md help-box-container">
        <div class="help-box" [innerHTML]="config.helpBoxText"></div>
      </div>
    </form>
  </div>
</div>
