<div class="lls-source">
    <div class="lls-source__color-indicator"></div>
    <div class="lls-source__section">
        <h3 class="lls-source__title">
            Titel
        </h3>
        <p>18XX</p>
    </div>
    
    <div class="lls-source__section">
        <div>
            {{ personAppearance.name}}
        </div>
        <div class="text-capitalize" *ngIf="personAppearance.Sogn">
            <strong>Sogn:</strong> {{ personAppearance.Sogn}}
        </div>
        <div class="text-capitalize" *ngIf="personAppearance.Herred">
            <strong>Herred:</strong> {{ personAppearance.Herred}}
        </div>
        <div class="text-capitalize" *ngIf="personAppearance.Amt">
            <strong>Amt:</strong> {{ personAppearance.Amt}}
        </div>
    </div>

    <div class="lls-source__section">
        Kilde
    </div>
    
    <div class="lls-source__section lls-source__section--cta">
        <div>
            <a [routerLink]="['/pa', personAppearance.source_id + '-' + personAppearance.pa_id]" class="lls-btn">Se kilde</a>
        </div>
    </div>
</div>
