<div class="lls-source" [class]="'lls-source--' + personAppearance.event_type">
    <div class="lls-source__header lls-source__section">
        <div class="lls-source__symbol">
            <svg class="lls-icon">
                <use [attr.href]="featherSpriteUrl + '#' + eventIcon"></use>
            </svg>
        </div>
        <h3 class="lls-source__title">
            {{ eventType }}
        </h3>
        <p *ngIf="personAppearance.source_year" class="u-margin-0">{{ personAppearance.source_year }}</p>
    </div>
    
    <div class="lls-source__section lls-source__section--bordered">
        <p class="lls-source__subtitle u-text-capitalize">{{ personAppearance.household_position_std }}</p>
        <div class="lls-source__person">
            <p class="lls-source__person-name u-bold u-text-capitalize">
                {{ personAppearance.name_clean }}
            </p>
            <p class="lls-source__person-age">
                <svg class="lls-icon lls-icon--filled lls-icon--small lls-icon--left">
                    <use [attr.href]="featherSpriteUrl + '#star'"></use>
                </svg>
                {{ birthYear }}
            </p>
        </div>
        <p *ngIf="personAppearance.occupation">{{ personAppearance.occupation }}</p>
        <p class="u-text-capitalize u-margin-0" *ngIf="birthLocation">
            {{ birthLocation }}
        </p>
    </div>

    <div class="lls-source__section">
        <p class="lls-source__subtitle">Kilde</p>
        <p class="u-margin-0">{{ eventType }} {{ personAppearance.source_year }}</p>
        <p class="u-text-capitalize u-margin-0">
            {{ sourceLocation }}
        </p>
    </div>
    
    <div class="lls-source__section lls-source__section--cta">
        <div>
            <a [routerLink]="['/pa', personAppearance.source_id + '-' + personAppearance.pa_id]" class="lls-btn lls-btn--link">
                <span>Se kilde</span>
                <svg class="lls-icon lls-icon--right">
                    <use [attr.href]="featherSpriteUrl + '#arrow-right'"></use>
                </svg>
            </a>
        </div>
    </div>
</div>
