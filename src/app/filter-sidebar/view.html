<div [class]="openSidebar ? 'lls-overlay' : ''"></div>
<aside class="lls-filter-sidebar" [class]="openSidebar ? 'lls-filter-sidebar--open' : ''">
  <div class="lls-filter-sidebar__header">
    <h3 class="u-margin-0">VÃ¦lg kilder</h3>
    <button
      class="lls-btn lls-btn--outline"
      (click)="close()"
    >
      <span>Luk</span>
      <svg class="lls-icon lls-icon--right">
        <use [attr.href]="featherIconPath + '#x'"></use>
      </svg>
    </button>
  </div>
  <div class="lls-filter-sidebar__options">
    <div
      *ngFor="let option of possibleYears, index as i"
      class="lls-filter-sidebar__option"
      (click)="addFilter(option)"
    >
      <svg class="lls-icon lls-icon--left u-mr-2">
        <use [attr.href]="featherIconPath + '#calendar'"></use>
      </svg>
      {{ option }}
    </div>
  </div>
</aside>
