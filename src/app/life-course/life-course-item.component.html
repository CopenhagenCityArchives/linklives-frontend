<div class="life-course">
    <div class="life-course__color-indicator">
    </div>
    <div class="life-course__section">
        <div class="life-course__source-count">
            <span class="life-course__circle">{{ personAppearances.length }}</span> kilder
        </div>
        <h3 class="life-course__title">Livsforløb</h3>
        <p>1806 - 1856</p>
    </div>

    <div class="life-course__section life-course__section--bordered">
        <div class="text-capitalize">
            <p class="life-course__subtitle">Person</p>
            <p class="life-course__name u-margin-0">{{ personAppearances[0].name_std}}</p>
            <p class="u-margin-0">* 1806 + 1806</p>
        </div>
        <div>
            <span class="text-capitalize" *ngIf="personAppearances[0].parish_std">
                {{ personAppearances[0].parish_std}}
            </span>
            <span class="text-capitalize" *ngIf="personAppearances[0].district_cl">
                , {{ personAppearances[0].district_cl}}
            </span>
            <span class="text-capitalize" *ngIf="personAppearances[0].county_std">
                , {{ personAppearances[0].county_std}}
            </span>
        </div>
    </div>
    <div class="life-course__section">
        <p>Kilder i perioden {{ number }}-{{ number }}</p>
    </div>

    <div class="life-course__section life-course__cta-section">
        <div>
            <a href [routerLink]="['/life-course', lifecourseId]" class="btn btn--blue align-self-end">Se forløb</a>
        </div>
    </div>
</div>
