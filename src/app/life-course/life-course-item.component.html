<div class="lls-source lls-source--lifecourse">
    <div class="lls-source__color-indicator"></div>
    <div class="lls-source__section">
        <div class="lls-source__count">
            <span class="lls-source__count-circle">{{ personAppearances.length }}</span> kilder
        </div>
        <h3 class="lls-source__title">Livsforløb</h3>
        <p>1806 - 1856</p>
    </div>

    <div class="lls-source__section lls-source__section--bordered">
        <div class="text-capitalize">
            <p class="lls-source__subtitle">Person</p>
            <p class="lls-source__person u-margin-0">{{ personAppearances[0].name_std}}</p>
            <p class="u-margin-0">* 1806 + 1806</p>
        </div>
        <div>
            <span class="text-capitalize" *ngIf="personAppearances[0].parish_std">
                {{ personAppearances[0].parish_std}}
            </span>
            <span class="text-capitalize" *ngIf="personAppearances[0].district_cl">
                , {{ personAppearances[0].district_cl}}
            </span>
            <span class="text-capitalize" *ngIf="personAppearances[0].county_std">
                , {{ personAppearances[0].county_std}}
            </span>
        </div>
    </div>
    <div class="lls-source__section">
        <p>Kilder i perioden XXXX - XXXX</p>
    </div>

    <div class="lls-source__section lls-source__section--cta">
        <div>
            <a href [routerLink]="['/life-course', lifecourseId]" class="btn btn--blue align-self-end">Se forløb</a>
        </div>
    </div>
</div>
