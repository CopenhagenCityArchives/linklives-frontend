<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <h3>Livsforløb <span class="small-text">({{ pas.length }} kilder)</span></h3>

            <div>
                <strong>Standardiseret navn:</strong> {{ pas[0].name_std }}
            </div>

            <div>
                <strong>Fødested:</strong> {{ pas[0].birth_place }}
            </div>

            <div>
                <strong>Fødselsår:</strong> n/a
            </div>
        </div>

        <div class="col-md-3">

        </div>
    </div>

    <ul class="row nav nav-pills">
        <li class="nav-item active">Livsforløb</li>
        <li class="nav-item">Familierelationer</li>
    </ul>

    <app-person-appearance-item [item]="pa" class="row border p-2 mb-2" *ngFor="let pa of pas"></app-person-appearance-item>
</div>
