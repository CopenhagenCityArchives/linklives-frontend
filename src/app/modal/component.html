<div
  [class]="show ? 'lls-overlay' : ''"
  (click)="close.emit()"
></div>
<div class="lls-modal" *ngIf="show">
  <div class="lls-sidebar__header u-margin-0">
    <h3 class="u-margin-0">
      {{ title }}
    </h3>
    <button
      class="lls-btn lls-btn--outline"
      [tabIndex]="show ? 0 : -1"
      (click)="close.emit()"
    >
      <span>Luk</span>
      <svg class="lls-icon lls-icon--right">
        <use [attr.href]="featherIconPath + '#x'"></use>
      </svg>
    </button>
  </div>
  <ng-content></ng-content>
</div>
