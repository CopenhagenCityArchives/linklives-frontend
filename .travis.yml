language: node_js
node_js:
- 12

branches: 
only:
- master

addons:
  chrome: stable

cache:
  - directories:
    - ./node_modules

install:
  - pip install --user awscli
  - npm install

script: ./travis-build.sh

deploy:
  - provider: s3
    access_key_id: AKIAUDN3ZT2NARONFGYI
    secret_access_key:
      secure: ""
    bucket: "static.linklives.dk"
    local_dir: dist/linklives
    upload-dir: frontend
    skip_cleanup: true
    region: eu-west-1
    on:
      branch: master
  - provider: s3
    access_key_id: AKIAUDN3ZT2NARONFGYI
    secret_access_key:
      secure: ""
    bucket: "static.linklives.dk"
    local_dir: dist/linklives
    upload-dir: frontend-beta
    skip_cleanup: true
    region: eu-west-1  
    on:
      branch: staging

after_deploy:
  - aws configure set preview.cloudfront true
  - aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} --paths "/*"
